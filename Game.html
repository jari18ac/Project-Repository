<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="game.css" />
    <title>Document</title>
</head>
<body>
    <script src="Game.js"></script>
    <script src="Login.js"></script>
    <div class="game">
    
            <form action="#drinkToggle" method="get">
                <input type="submit" value="Play with beverage" 
                     name="Submit" id="beverage" />
            </form>
        <div id="drinkToggle">Hello drunk friend</div>
<br>
<div class="currentCard">
    <h2>Current card</h2>
</div>
<div class="previousCard">
    <h2>Previous card</h2>
    </div>
    <div id= "cardResult">
 
    </div>
    <div id= "UsedCardResult">
       
    </div>
    <div id="controls">
            <input type="button" id="draw" value="Start game" onclick="startGame();" />
    <input type="button" disabled id="draw2" value="Higher" onclick="Higher();" /> 
    <input type="button" disabled id="draw3" value="Lower" onclick="Lower();" />
</div>
    <p id= "newCard"></p>
    <p id="Guess"></p>

    
</div>
</body>
</html>
