<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>Document</title>
</head>
<body>
   
    
    <div class="game">
    <h3>Play with beverage?</h3>
        <label class="switch">
            <input type="checkbox" onclick="toggle_visibility('drinkToggle')">
            
            <div class="slider"></div>
        </label>

        <script type="text/javascript">
           
                function toggle_visibility(id) {
                   var e = document.getElementById(id);
                   if(e.style.display == 'block')
                      e.style.display = 'none';
                   else
                      e.style.display = 'block';
                }
           
            </script>
        <div id="drinkToggle"></div>
<br>
<div class="currentCard">
    <h2>Current card</h2>
</div>
<div class="previousCard">
    <h2>Previous card</h2>
    </div>
    <div id= "cardResult">
 
    </div>
    <div id= "UsedCardResult">
       
    </div>
    <div id="controls">
            <input type="button" id="draw" value="Start game" onclick="startGame();" />
    <input type="button" disabled id="draw2" value="Higher" onclick="Higher();" /> 
    <input type="button" disabled id="draw3" value="Lower" onclick="Lower();" />
</div>
    <p id= "newCard"></p>
    <p id="Guess"></p>

    
</div>
<script src="Login.js"></script>
<script src="Game.js"></script>

</body>
</html>
