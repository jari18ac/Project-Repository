            <div class="profile">
                
 


<div class="profileinfo">
        <div id="userphoto"><img src="images/avatar.png" alt="default avatar"></div>
       <div id="getUser"></div>
  
        <nav id="profiletabs">
          <ul class="clearfix">
            <li><a href="#bio" class="sel">Bio</a></li>
            <li><a href="#settings">Settings</a></li>
          </ul>
        </nav>
        
        <section id="bio">
         <p>Hmm</p>
        </section>

        
        <section id="settings" class="hidden">
          <p>Edit your user settings:</p>
          
          <p class="setting"><span>Username <img src="images/edit.png" alt="*Edit*"></span> <div id="getUsername"></div></p>
          
          <p class="setting"><span>Password <img src="images/edit.png" alt="*Edit*"></span> ********</p>
          
          <p class="setting"><span>Age <img src="images/edit.png" alt="*Edit*"></span> <div id="getAge"></div></p>
          
        </section>
  
  <script type="text/javascript">
  $(function(){
    $('#profiletabs ul li a').on('click', function(e){
      e.preventDefault();
      var newcontent = $(this).attr('href');
      
      $('#profiletabs ul li a').removeClass('sel');
      $(this).addClass('sel');
      
      $('.profileinfo section').each(function(){
        if(!$(this).hasClass('hidden')) { $(this).addClass('hidden'); }
      });
      
      $(newcontent).removeClass('hidden');
    });
  });
  </script>
